<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Pong Home</title>
</head>
<body>
    <div class="container mt-5">
        <div class="p-4 mx-auto">
            <form class="text-center mt-3" method="POST">
                {% csrf_token %}
                <input type="hidden" name="create_one_vs_one" value="true" />
                <button type="submit" class="btn btn-success btn-block">Play One VS One Pong</button>
            </form>
            <form class="text-center mt-3" method="POST">
                {% csrf_token %}
                <input type="hidden" name="create_two_vs_two" value="true" />
                <button type="submit" class="btn btn-success btn-block">Play Two Vs Two Pong</button>
            </form>
            <form class="text-center mt-3" method="POST">
                {% csrf_token %}
                <input type="hidden" name="create_ai" value="true" />
                <button type="submit" class="btn btn-success btn-block">Play AI Pong</button>
            </form>
        </div>
    </div>
</body>
</html>
