<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="icon" href="../../app/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/backgroundBody.css">
    <link href="https://fonts.cdnfonts.com/css/esporte-personal-use" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <style >
        body {
            position: relative;
            height: 100vh;
            width:  100vw;
            position: relative;
            user-select: none;
            background: #000;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(120deg, #000000 44%, rgb(0, 39, 49) 55%, #051414 60%)  no-repeat center center fixed;
            animation: animateColors 20s linear infinite;
        }
        /* .e {
            mask: url(#msk);
            border: 1px solid white;
        } */
        background-component {
            position: absolute;
            transform-style:none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }

        @keyframes animateColors {
            0% {
                transform: rotate(0deg) scale(10);
            }
            100% {
                transform: rotate(360deg) scale(10);
            }
        }
        body .home * {
            transform-style: preserve-3d;
            padding: 0;
            margin: 0;
            /* transition: 0.5s ease-in-out; */
            /* border : 1px solid white;
            border-image: linear-gradient(-90deg, #ffffff3c 50%, transparent 100%) 1; */
        }

        body .home {
            position: relative;
            display: flex;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            perspective: 1000px; 
            overflow: auto;
        }
        .home main {
            position: relative;
            height: 100%;
            width: 100%;
            max-width: 1500px;
            display: flex;
            flex-direction: column;
            
            /* padding-top: 200px; */
            
        }
        .home main .searchContainer {
            position: relative;
            width: 100%;
            height: 100px;
            /* background: rgba(255, 255, 255, 0.5); */
            /* border: 1px solid white; */
            
            transform: rotateX(0deg) translateY(164px) translateZ(-533px);
        }
        .home main .searchContainer .search {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 573px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* border-left: wheat 3px solid;
            border-right: wheat 3px solid; */
            box-shadow: 0 10px 10px rgb(0, 0, 0) inset,
                        0 -5px 10px rgb(0, 0, 0);

            /* background: rgba(109, 109, 109, 0.5); */
            /* background: rgba(255, 255, 255, 0.5); */
            /* border: 1px solid white; */
        }
        .home main .searchContainer .search .bgWrapper2 {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }
        .home main .searchContainer .search .bg2 {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.5;
            backdrop-filter: blur(15px); 
            /* background: linear-gradient(300deg, #000000 46%, #5c21c3 55%, #5c1a1a 60%)  no-repeat center center fixed; */
            background: #5c21c3;
            animation: animateColors3 20s linear infinite;
        }
        @keyframes animateColors3 {
            0% {
                background: #036cc2;
            }
            50% {
                background: #03c29955; 
            }
            70% {
                background: #03c29955; 
            }
            100% {
                background: #03c299;
            }
        }
        .home .navbar {
            position: absolute;
            width: 100%;
            z-index: 1;
        }
        main .mainContainer {
            position: relative;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* overflow: hidden; */
            height: calc(100% - 100px);
            width: 100%;
            /* background: rgba(109, 109, 109, 0.5); */
            transform-style: preserve-3d;
            /* border-left: rgba(245, 222, 179, 0.268) 3px solid; */
            /* border-right: wheat 3px solid; */
            box-shadow: 0 -10px 10px rgb(0, 0, 0) inset,
                        0 5px 10px rgb(0, 0, 0);
            transform: rotateX(50deg) translateY(-85px);
            transition: 0.5s ease-in-out;
        }
        
        main .mainContainer > * {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 0 15%;
            width: 100%;
            /* border: 1px solid white; */
        }

        main .game {
            position: relative;
        }
        .base {
            position: relative;
            display: flex;
            width: fit-content;
            height: fit-content;
            transform: scaleX(0.5) scaleY(0.5);
            transition: 0.5s ease-in-out;
        }
        .screen {
            position: absolute;
            display: flex;
            width: 500px;
            height: 300px;
            background: radial-gradient(ellipse at center, #ffffff3c 0%, #2989d800 50%, #ffffff00 100%);
            transition: 0.5s ease-in-out;
        }
        main .mainContainer .screen .content {
            position: absolute;
            width: 100%;
            height: 100%;
            /* -webkit-mas */
            clip-path: url(#msk);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(0deg, #0000006d 0, #5c21c36d 5px);
            background-size: 100% 5px;
            transition: 0.7s ease-in-out 0.3s;
            transform: rotateX(-50deg) translateY(-150px);
            /* border: rgb(255, 3, 3) 1px solid; */
            /* text-shadow: 0 0 5px #000000; */
            animation: animateScreen 10s linear infinite;
        }
        main .mainContainer .screen .content #profileBg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: hue-rotate(200deg);
            object-position: center;
            opacity: 0.5;
            z-index: -1;
            animation: animateHue 10s linear infinite;
        }
        @keyframes animateHue {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
        @keyframes animateScreen {
            0% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 100% 0%;
            }
        }
        .profile .screen, .tournament .screen {
            position: absolute;
            left: 14%;
            top: 100%;
            border-image: linear-gradient(-90deg, #ffffff3c 50%, transparent 100%) 1;
        }
        .leaderBoard .screen, .game .screen {
            position: absolute;
            right: 14%;
            border-image: linear-gradient(90deg, #95ed063c 50%, transparent 100%) 1;
        }
        .leaderBoard .base, .game .base {
            position: relative;
            left: 0%;
        }
        .tournament .base, .profile .base {
            position: relative;
            right: 0%;
            top: 100%;
        }
        .profile .screen, .profile .base {
            top: 120%;
        }
        .leaderBoard .screen, .leaderBoard .base {
            top: 20%;
        }
        .home main .bgWrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }
        .home main .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.5;
            backdrop-filter: blur(15px); 
            background: linear-gradient(300deg, #000000 46%, #03c299 55%, #1900ff 60%)  no-repeat center center fixed;
            animation: animateColors 20s linear infinite;
        }

        .boxx
        {
            position: absolute;
            left: 0;
            top: 0;
            width: 1px;
            height: 50px;
            background-color: rgb(255, 255, 255); /* Color of the first box */
            animation: moveStars 25s linear infinite;
        }
        .box
        {
            position: absolute;
            left: 0;
            top: 0;
            width: 1px;
            height: 50px;
            background-color: rgb(255, 255, 255); /* Color of the first box */
            animation: moveStars 25s linear infinite 2.9s;
        }
        .bgWrapper, .bgWrapper2 {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }
        #box2, #box22 {
            background-color: rgb(0, 255, 229); /* Color of the second box */
        }
        .searchBox {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            /* border: 1px solid white; */
        }
        .searchContainer .search > img {
            position: absolute;
            top: 0;
            width: 100%;
            /* height: 400px; */
            transform: translateY(-100%);
            /* border : 1px solid white; */
            filter: hue-rotate(60deg);
        }
        .searchContainer .search > img:nth-child(2) {
            transform: translateY(-100%) translateX(-44.25%);
        }
        .searchContainer .search > img:nth-child(3) {
            transform: translateY(-100%) translateX(44.25%);
        }
        .searchContainer .search > img:nth-child(4) {
            top: 0;
            left: 0;
            height: 100px;
            width: 100px;
            z-index: 1;
            /* border : 1px solid white; */
            transform: none;
            cursor: pointer;
            animation: animateHue 10s linear infinite;
        }
        .searchContainer .search > img:nth-child(4):hover {
            transform: scale(1.1);
        }
        .searchContainer .search > img:nth-child(4):active {
            transform: scale(0.9);
        }
        

        .form-controler {
            width: 300px;
            height: 50px;
            border-radius: 5px;
            border: 1px solid #00fbff;
            background: rgba(255, 255, 255, 0.1);
            color: #00e5ff;
            text-shadow: 0 0 5px #0000008f;
            box-shadow: 0 0 10px #00fbff8f inset,
                        0 0 10px #00fbff8f;

            font-size: 30px;
            text-indent: 10px;
        }
        .form-controler::placeholder {
            color: #00e5ff46;
            text-shadow: 0 0 5px #0000008f;
        }
        .profiles {
            position: relative;
            
            /* flex-direction: grid; */
            justify-content: center;
            align-items: center;
            width: 70%;
            height: 600%;
            overflow-y: auto;
            /* border: 1px solid white; */
            box-shadow: 0 0 10px #0000008f inset,
                        0 -6px 10px #00fbff36,
                        0 0 100px #0000007b;
        }
        .profiles .profileWrapper {
            position: relative;
            width: 100%;
            /* height: 100%; */
            display: grid;
            gap: 70px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            margin: 50px 0 100px 0;
            /* background: rgba(255, 255, 255, 0.1); */
        }
        .profiles .profileWrapper .profile {
            position: relative;
            width: 200px;
            height: 300px;
            /* background: rgba(255, 255, 255, 0.1); */
            /* box-shadow: 0 0 10px #0000008f inset,
                        0 -6px 10px #00fbff36,
                        0 0 100px #0000007b; */
            margin: 0 50px;
            transform: rotateX(0deg) translateY(0px);
            transition: 0.5s ease-in-out;
        }
        .profiles .profileWrapper .profile .avatar {
            position: relative;
            width: 100%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* border: 1px solid white; */
        }
        .profiles .profileWrapper .profile .info {
            position: relative;
            /* width: 100%; */
            height: 30%;
            cursor: pointer;
            /* height: 100%; */
            /* display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; */
            /* border: 1px solid white; */
        }
        .profiles .profileWrapper .profile .info img {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            filter: hue-rotate(60deg);
        }
        .profiles .profileWrapper .profile .avatar img {
            position: absolute;
            height: 100%;
            top: 0;
            object-fit: cover;
            object-position: center;
            filter: hue-rotate(60deg);
        }
        .profiles .profileWrapper .profile .avatar .avatarInfo {
            position: absolute;
            width: 66%;
            height: 90%;
            clip-path: url(#userMask);
            background: rgb(255, 0, 0);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        .profiles .profileWrapper .profile .avatar .avatarInfo img {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            object-fit: cover;
            object-position: center;
            filter: hue-rotate(60deg);
        }
        .profiles .profileWrapper .profile .avatar .avatarInfo svg{
            position: absolute;
            top: -5%;
            left: -10%;
            width: 100%;
            height: 100%;
            fill: #00e5ff;
            /* border: 1px solid white; */
        }
        .profiles .profileWrapper .profile .info .infoWrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00e5ff;
            /* border: 1px solid white; */
        }
        .home > img {
            position: absolute;
        }
        @keyframes moveStars {
            0% { transform: translateY(0); }
            100% { transform: translateY(5000px); } /* Adjust the value as needed */
        }
        @media screen and (max-width: 1400px){
            .profile .screen, .tournament .screen, .tournament .base, .profile .base {
                top : 0;
            }
            .profile .screen, .profile .base {
                top: 0%;
            }
            .leaderBoard .screen, .leaderBoard .base {
                top: 0%;
            }
        }
        @media screen and (max-width: 1080px){
            main .mainContainer {
                transform: rotateX(0deg) translateY(0px);
                transition: 0.5s ease-in-out 0.2s;
            }
            main .mainContainer .screen .content {
                transform: rotateX(0deg) translateY(0px);
                transition: 0.5s ease-in-out;
            }
        }
    </style>
</head>
